<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signstyle.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <title>signup</title>
  </head>
  <body>
    <main>
      <article class="logintable">
        <div class="logoNsignup">
          <a href="/">
            <img class="logo" src="landing/logo.svg" alt="로고" />
          </a>
          <div>
            이미 회원이신가요?
            <a class="tosignup" href="./signin.html"> 로그인 하기</a>
          </div>
        </div>
        <form>
          <label for="email">이메일</label>
          <input id="email" type="email" />
          <label for="password">비밀번호 </label>
          <div class="inputEye">
            <input id="password" type="password" />
            <button type="button" class="eye-on">
              <img src="landing/eye-on.svg" alt="눈이 뜨인다">
            </button>
          </div>
          <label for="passwordcheck">비밀번호 확인</label>
          <div class="inputEye">
            <input id="passwordcheck" type="password">
            <button type="button" class="eye-on">
              <img src="landing/eye-on.svg" alt="눈이 뜨인다">
            </button>
          </div>
          <button class="signbutton">회원가입</button>
        </form>
      </article>
      <div class="sociallogin">
        <div>다른 방식으로 가입하기</div>
        <div class="socials">
          <a href="https://www.google.co.kr/">
            <div class="googlebg">
              <img src="landing/icon/googlebg.svg" alt="구글 배경">
              <div class="googleicon">
                <img src="landing/ic/google.png" alt="구글">
              </div>
            </div>
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <div class="kakaobg">
              <img src="landing/icon/kakaobg.svg" alt="카카오 배경">
              <div class="kakaoicon">
                <img src="landing/ic/kakao.svg" alt="카카오">
              </div>
            </div>
            </a>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
